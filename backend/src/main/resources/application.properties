# Spring Boot application properties
server.port=8080
spring.application.name=fitlog-backend

# Database configuration for local Postgres (see docker-compose.yml)
spring.datasource.url=jdbc:postgresql://localhost:5432/fitlog
spring.datasource.username=fitlog_user
spring.datasource.password=fitlog_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings (optional, but common)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger UI is disabled by default for security
springdoc.swagger-ui.enabled=false