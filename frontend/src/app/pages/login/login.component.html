<main>
  <h1>Log In</h1>
  <form (ngSubmit)="login()" class="login-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" required />
    </mat-form-field>
    <button class="login-button" mat-flat-button color="primary" type="submit">Login</button>
  </form>
  <div class="forgot-password">
    <button class="inline-button" mat-button type="button" (click)="forgotPassword()">Forgot Password?</button>
  </div>
  <div class="signup">
    <span>Don't have an account?</span>
    <button class="inline-button" mat-button type="button" (click)="signUp()">Sign Up</button>
  </div>
</main>
