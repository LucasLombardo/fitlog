<main>
  <h1>Log In</h1>
  <form (ngSubmit)="login()" class="login-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" required />
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" type="submit">Login</button>
    <div class="forgot-password">
      <button mat-button type="button" (click)="forgotPassword()">Forgot Password?</button>
    </div>
    <div class="signup">
      <span>Don't have an account?</span>
      <button mat-button type="button" (click)="signUp()">Sign Up</button>
    </div>
  </form>
</main>
