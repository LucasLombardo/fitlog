<h1>workout:</h1>

<div *ngIf="workout">
  <div>Date: {{ workout.date }}</div>
  <div>Notes: {{ workout.notes }}</div>
</div>

<button (click)="addExercise()">Add Exercise</button>

<!-- List of exercises if present -->
<div *ngIf="hasExercises()">
  <h2>Exercises</h2>
  <ul>
    <li *ngFor="let wex of workout!.exercises">
      {{ wex.exercise.name }}
    </li>
  </ul>
</div>
